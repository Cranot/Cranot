<svg xmlns="http://www.w3.org/2000/svg" width="850" height="220" viewBox="0 0 850 220">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Audiowide&amp;display=swap');
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&amp;display=swap');

      .bg { fill: #0d1117; }

      .particle {
        fill: #00ff88;
        opacity: 0;
        animation: diffuse 4s ease-in-out infinite;
      }
      .particle-dim {
        fill: #00ff88;
        opacity: 0;
        animation: diffuse-dim 5s ease-in-out infinite;
      }
      .particle-bright {
        fill: #00ff88;
        opacity: 0;
        animation: diffuse-bright 3.5s ease-in-out infinite;
      }
      .particle-white {
        fill: #ffffff;
        opacity: 0;
        animation: diffuse-dim 6s ease-in-out infinite;
      }

      @keyframes diffuse {
        0% { opacity: 0; transform: translateY(0px) scale(1); }
        15% { opacity: 0.6; }
        50% { opacity: 0.3; transform: translateY(-8px) scale(1.2); }
        85% { opacity: 0.5; }
        100% { opacity: 0; transform: translateY(0px) scale(1); }
      }
      @keyframes diffuse-dim {
        0% { opacity: 0; transform: translateY(0px) scale(0.8); }
        20% { opacity: 0.2; }
        50% { opacity: 0.15; transform: translateY(-12px) scale(1.4); }
        80% { opacity: 0.25; }
        100% { opacity: 0; transform: translateY(0px) scale(0.8); }
      }
      @keyframes diffuse-bright {
        0% { opacity: 0; transform: scale(0.5); }
        30% { opacity: 0.9; transform: scale(1.5); }
        60% { opacity: 0.4; transform: scale(1); }
        100% { opacity: 0; transform: scale(0.5); }
      }

      @keyframes title-glow {
        0%, 100% { filter: drop-shadow(0 0 8px rgba(0,255,136,0.3)); }
        50% { filter: drop-shadow(0 0 20px rgba(0,255,136,0.6)); }
      }
      @keyframes subtitle-fade {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      @keyframes line-extend {
        0% { stroke-dashoffset: 800; }
        100% { stroke-dashoffset: 0; }
      }

      .title {
        font-family: 'Audiowide', 'Segoe UI', sans-serif;
        font-size: 40px;
        fill: #ffffff;
        animation: title-glow 4s ease-in-out infinite;
      }
      .subtitle {
        font-family: 'JetBrains Mono', monospace;
        font-size: 14px;
        fill: #00ff88;
        animation: subtitle-fade 3s ease-in-out infinite;
      }
      .line-h {
        stroke: #00ff88;
        stroke-width: 0.5;
        opacity: 0.15;
        stroke-dasharray: 800;
        animation: line-extend 8s linear infinite;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="850" height="220" rx="0"/>

  <!-- Horizontal scan lines -->
  <line class="line-h" x1="0" y1="45" x2="850" y2="45" style="animation-delay: 0s;"/>
  <line class="line-h" x1="850" y1="95" x2="0" y2="95" style="animation-delay: 2s;"/>
  <line class="line-h" x1="0" y1="145" x2="850" y2="145" style="animation-delay: 4s;"/>
  <line class="line-h" x1="850" y1="185" x2="0" y2="185" style="animation-delay: 6s;"/>

  <!-- Diffusion particles - Layer 1: scattered field -->
  <circle class="particle-dim" cx="45" cy="30" r="1.2" style="animation-delay: 0.1s;"/>
  <circle class="particle-dim" cx="120" cy="55" r="0.8" style="animation-delay: 0.7s;"/>
  <circle class="particle" cx="200" cy="25" r="1.5" style="animation-delay: 1.2s;"/>
  <circle class="particle-dim" cx="310" cy="40" r="0.9" style="animation-delay: 0.3s;"/>
  <circle class="particle" cx="380" cy="18" r="1.1" style="animation-delay: 2.1s;"/>
  <circle class="particle-dim" cx="470" cy="35" r="1.3" style="animation-delay: 0.9s;"/>
  <circle class="particle" cx="550" cy="22" r="0.7" style="animation-delay: 1.8s;"/>
  <circle class="particle-dim" cx="640" cy="50" r="1.0" style="animation-delay: 0.5s;"/>
  <circle class="particle" cx="720" cy="28" r="1.4" style="animation-delay: 2.5s;"/>
  <circle class="particle-dim" cx="800" cy="42" r="0.8" style="animation-delay: 1.1s;"/>

  <!-- Layer 2: around title area -->
  <circle class="particle-bright" cx="130" cy="88" r="1.8" style="animation-delay: 0.2s;"/>
  <circle class="particle" cx="175" cy="95" r="1.0" style="animation-delay: 1.5s;"/>
  <circle class="particle-bright" cx="220" cy="82" r="1.3" style="animation-delay: 0.8s;"/>
  <circle class="particle" cx="265" cy="100" r="0.9" style="animation-delay: 2.3s;"/>
  <circle class="particle-bright" cx="330" cy="78" r="1.6" style="animation-delay: 0.4s;"/>
  <circle class="particle" cx="390" cy="105" r="1.1" style="animation-delay: 1.9s;"/>
  <circle class="particle-bright" cx="445" cy="85" r="1.4" style="animation-delay: 0.6s;"/>
  <circle class="particle" cx="510" cy="98" r="0.8" style="animation-delay: 2.7s;"/>
  <circle class="particle-bright" cx="565" cy="80" r="1.7" style="animation-delay: 1.0s;"/>
  <circle class="particle" cx="620" cy="102" r="1.2" style="animation-delay: 0.3s;"/>
  <circle class="particle-bright" cx="680" cy="88" r="1.0" style="animation-delay: 2.0s;"/>
  <circle class="particle" cx="730" cy="76" r="1.5" style="animation-delay: 1.4s;"/>

  <!-- Layer 3: dense cluster around center -->
  <circle class="particle-bright" cx="350" cy="90" r="2.0" style="animation-delay: 0.0s;"/>
  <circle class="particle-bright" cx="370" cy="85" r="1.5" style="animation-delay: 0.5s;"/>
  <circle class="particle" cx="400" cy="92" r="1.8" style="animation-delay: 1.0s;"/>
  <circle class="particle-bright" cx="425" cy="80" r="2.2" style="animation-delay: 0.3s;"/>
  <circle class="particle" cx="450" cy="95" r="1.3" style="animation-delay: 1.7s;"/>
  <circle class="particle-bright" cx="475" cy="83" r="1.9" style="animation-delay: 0.7s;"/>
  <circle class="particle" cx="500" cy="90" r="1.6" style="animation-delay: 2.2s;"/>
  <circle class="particle-white" cx="420" cy="88" r="1.0" style="animation-delay: 0.9s;"/>
  <circle class="particle-white" cx="460" cy="92" r="0.8" style="animation-delay: 1.6s;"/>

  <!-- Layer 4: bottom scatter -->
  <circle class="particle-dim" cx="60" cy="160" r="1.0" style="animation-delay: 1.3s;"/>
  <circle class="particle" cx="150" cy="175" r="1.2" style="animation-delay: 0.6s;"/>
  <circle class="particle-dim" cx="240" cy="155" r="0.9" style="animation-delay: 2.4s;"/>
  <circle class="particle" cx="340" cy="170" r="1.4" style="animation-delay: 0.2s;"/>
  <circle class="particle-dim" cx="430" cy="160" r="1.1" style="animation-delay: 1.8s;"/>
  <circle class="particle" cx="520" cy="180" r="0.8" style="animation-delay: 0.8s;"/>
  <circle class="particle-dim" cx="600" cy="155" r="1.3" style="animation-delay: 2.6s;"/>
  <circle class="particle" cx="690" cy="172" r="1.0" style="animation-delay: 0.4s;"/>
  <circle class="particle-dim" cx="770" cy="165" r="1.5" style="animation-delay: 1.6s;"/>

  <!-- Layer 5: edge sparkles -->
  <circle class="particle-bright" cx="25" cy="110" r="1.0" style="animation-delay: 2.8s;"/>
  <circle class="particle-bright" cx="825" cy="110" r="1.0" style="animation-delay: 1.2s;"/>
  <circle class="particle-bright" cx="70" cy="190" r="0.8" style="animation-delay: 0.1s;"/>
  <circle class="particle-bright" cx="780" cy="195" r="0.9" style="animation-delay: 2.0s;"/>
  <circle class="particle-white" cx="100" cy="70" r="0.6" style="animation-delay: 3.0s;"/>
  <circle class="particle-white" cx="750" cy="65" r="0.7" style="animation-delay: 1.5s;"/>
  <circle class="particle-white" cx="300" cy="200" r="0.5" style="animation-delay: 0.8s;"/>
  <circle class="particle-white" cx="550" cy="195" r="0.6" style="animation-delay: 2.3s;"/>

  <!-- Title text -->
  <text class="title" x="425" y="100" text-anchor="middle" dominant-baseline="central">
    Dimitris Mitsos
  </text>

  <!-- Subtitle -->
  <text class="subtitle" x="425" y="145" text-anchor="middle">
    CosmoHacker  ·  Builder  ·  Hacker
  </text>
</svg>
